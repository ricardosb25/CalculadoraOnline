<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devide-width, initial-scale=1.0">
        <meta name="description" content="Uma Calculadora Web"> 
        <title>CalculadoraWeb</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            .Background{
                background-image: url(https://th.bing.com/th/id/R.920cfd711d91847fb9db0659c42986b0?rik=wcQbGdYvF4aMjg&pid=ImgRaw&r=0);
                background-size: cover;
                background-repeat: no-repeat;
                height: 100vh;
            }
            #titulo{
                background-color: black;
                text-align: center;
                color: white;
                font-family: 'Courier New', Courier, monospace;
            }
            .calculadora{
                position: absolute;
                background-color: dimgrey;
                top: 15%;
                left: 39%;
                border-radius: 10px;
                padding: 15px;
                color: white;
                text-align: center;
                box-shadow: 100px;
            }
            .button{
                background-color: black;
                color: white;
                width: 75px;
                height: 75px;
                font-size: 40px;
                cursor: pointer;
                border-radius: 10%;
            }
            .button:hover{
                background-color: dimgray;
            }
            #resultado{
                background-color: gainsboro;
                width: 275px;
                height: 40px;
                color: black;
                border-radius: 15px;
                padding: 10px;
                margin: 10px;
                font-size: 30px;
                text-align: right;
            }
            #Up{
                background-color: grey;
            }
            #Up:hover{
                background-color: darkgrey;
            }
            #Op{
                background-color: darkgoldenrod;
            }
            #Op:hover{
                background-color: goldenrod;
            }
            #Ig{
                background-color: darkorange;
            }
            #Ig:hover{
                background-color: orange;
            }

        </style>
    </head>
    <body>
        <div class="Background">
            <h1 id="titulo">Calculadora Web</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="button" id="Up" onclick="wash()">C</button></td>
                    <td><button class="button" id="Up" onclick="back('<#')"><#</button></td>
                    <td><button class="button" id="Up" onclick="insert('**2')">XÂ²</button></td>
                    <td><button class="button" id="Op" onclick="insert('/')">/</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert('1')">1</button></td>
                    <td><button class="button" onclick="insert('2')">2</button></td>
                    <td><button class="button" onclick="insert('3')">3</button></td>
                    <td><button class="button" id="Op" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert('4')">4</button></td>
                    <td><button class="button" onclick="insert('5')">5</button></td>
                    <td><button class="button" onclick="insert('6')">6</button></td>
                    <td><button class="button" id="Op" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert('7')">7</button></td>
                    <td><button class="button" onclick="insert('8')">8</button></td>
                    <td><button class="button" onclick="insert('9')">9</button></td>
                    <td><button class="button" id="Op" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="button" style="width: 152px;" onclick="insert('0')">0</button></td>
                    <td><button class="button" onclick="insert('.')">.</button></td>
                    <td><button class="button" id="Ig" onclick="calculo()">=</button></td>
                </tr>
            </table>
        </div>
        <script>
            function insert(num){
                let numero = document.getElementById('resultado').innerHTML;
                document.getElementById('resultado').innerHTML = numero + num;
            }
            function wash(){
                document.getElementById('resultado').innerHTML ="";
            }
            function back(){
                let resultado = document.getElementById('resultado').innerHTML;
                document.getElementById('resultado').innerHTML = resultado.substring(0,resultado.length-1);
            }
            function calculo(){
                let resultado = document.getElementById('resultado').innerHTML;
                if(resultado){
                    document.getElementById('resultado').innerHTML=eval(resultado);
                }
            }
        </script>
    </body>
</html>
