<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devide-width, initial-scale=1.0">
        <meta name="description" content="Uma Calculadora Web"> 
        <title>CalculadoraWeb</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            .Background{
                background-image: linear-gradient(45deg,black, darkblue);
                height: 100vh;
                color: white;
                font-family: 'Courier New', Courier, monospace;
                text-align: center;
            }
            .calculadora{
                position: absolute;
                background-color: dimgrey;
                top: 15%;
                left: 40%;
                border-radius: 10px;
                padding: 15px;
                color: white;
                text-align: center;
                box-shadow: 100px;
            }
            .button{
                background-color: black;
                color: white;
                width: 75px;
                height: 75px;
                font-size: 40px;
                cursor: pointer;
                border-radius: 10%;
            }
            .button:hover{
                background-color: dimgray;
            }
            #resultado{
                background-color: gainsboro;
                width: 275px;
                height: 40px;
                color: black;
                border-radius: 15px;
                padding: 10px;
                margin: 10px;
                font-size: 30px;
                text-align: right;
            }
            #C{
                background-color: darkred;
            }
            #C:hover{
                background-color: red;
            }
            #Op{
                background-color: darkgoldenrod;
            }
            #Op:hover{
                background-color: goldenrod;
            }
            #Ig{
                background-color: darkorange;
            }
            #Ig:hover{
                background-color: orange;
            }

        </style>
    </head>
    <body>
        <div class="Background">
            <h1>Calculadora Web</h1>
        </div>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado">resultado</p>
            <table>
                <tr>
                    <td><button class="button" id="C">C</button></td>
                    <td><button class="button" id="Op">+/-</button></td>
                    <td><button class="button" id="Op">%</button></td>
                    <td><button class="button" id="Op">/</button></td>
                </tr>
                <tr>
                    <td><button class="button">1</button></td>
                    <td><button class="button">2</button></td>
                    <td><button class="button">3</button></td>
                    <td><button class="button" id="Op">X</button></td>
                </tr>
                <tr>
                    <td><button class="button">4</button></td>
                    <td><button class="button">5</button></td>
                    <td><button class="button">6</button></td>
                    <td><button class="button" id="Op">-</button></td>
                </tr>
                <tr>
                    <td><button class="button">7</button></td>
                    <td><button class="button">8</button></td>
                    <td><button class="button">9</button></td>
                    <td><button class="button" id="Op">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="button" style="width: 152px;">0</button></td>
                    <td><button class="button" id="Op">.</button></td>
                    <td><button class="button" id="Ig">=</button></td>
                </tr>
            </table>
        </div>
    </body>
</html>
